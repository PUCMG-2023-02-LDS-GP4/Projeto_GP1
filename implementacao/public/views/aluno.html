<head>
    <!-- Metadata -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Título da página -->
    <title>Perfil do aluno</title>
</head>

<body onload="viewAluno(), estaLogado(1)">

    <header>
        <img class="img_header" src="../assets/pngFodaDeVerdade.png">
        <h1 class="nome_site">Incentive coins</h1>
        <div class="btns_header">
            <i class="fa-solid fa-arrow-right-to-bracket fa-2xl" style="color: #000000;"></i><h1 class="caixa_login"><a class="opc_login" href="login.html">Login</a></h1>
        </div>
    </header>
    <h1 class="titulo_pag">Perfil<i class="fa-solid fa-face-smile fa-sm" style="color: #000000;"></i></h1>

    
    <form>
        <div class="p-2">
            <a class="inicio" href="index.html"><h1><i class="bi bi-arrow-left-circle mr-1"></i>Início</h1></a>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input id="nome" class="form-control" type="text" placeholder="Seu nome">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
            <div class="col-sm-10">
                <input id="cpf" class="form-control" type="text" placeholder="Seu cpf">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input id="email" class="form-control" type="text" placeholder="Seu email">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="senha" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-9">
                <input id="senha" class="form-control" type="password" placeholder="Sua senha">
            </div>
            <i id="senhaIcon" class="bi bi-eye-slash" onclick="visibilidadeDaSenha()"></i>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="endereco" class="col-sm-2 col-form-label">Endereco:</label>
            <div class="col-sm-10">
                <input id="endereco" class="form-control" type="text" placeholder="Seu endereco">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="instituicao" class="col-sm-2 col-form-label">Instituicao:</label>
            <div class="col-sm-10">
                <select id="instituicao" class="form-control">
                    <option value="1">PUC Minas</option>
                    <option value="2">Colégio Santa Maria</option>
                </select>
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="curso" class="col-sm-2 col-form-label">Curso:</label>
            <div class="col-sm-10">
                <input id="curso" class="form-control" type="text" placeholder="Seu curso">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="moeda" class="col-sm-2 col-form-label">Moedas:</label>
            <div class="col-sm-10">
              <input type="text" readonly disabled class="form-control-plaintext" id="moeda" value="0">
            </div>
        </div>
    
        <div class="form-group row m-0 p-2">
            <button type="button" class="btn btn-primary m-3" onclick="updateAluno()">Alterar dados</button>
            <button type="button" class="btn btn-danger m-3" onclick="deletarAluno()">Deletar conta</button>
        </div>
    </form>
</body>

</html>
