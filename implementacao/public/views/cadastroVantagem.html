<body>
    <!-- <i class="fa-solid fa-chalkboard-user fa-2xl" style="color: #000000;"></i> -->
    <header>
        <img class="img_header" src="../assets/pngFodaDeVerdade.png">

        <div class="btns_header">

    </header>

    <h1 class="titulo_pag">Cadastro de vantagem<i class="icon fa-regular fa-building fa-xs" style="color: #000000;"></i></h1>
    <form>

        <div class="p-2">
            <a class="inicio" href="index.html"><h1><i class="bi bi-arrow-left-circle mr-1"></i>Início</h1></a>
        </div>

        <div class="form-group row m-0 p-2">
            <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input id="nome" class="form-control" type="text" placeholder="Seu nome">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="desc" class="col-sm-2 col-form-label">Descrição:</label>
            <div class="col-sm-10">
                <input id="desc" class="form-control" type="text" placeholder="Descrição">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="preco" class="col-sm-2 col-form-label">Preço:</label>
            <div class="col-sm-10">
                <input id="preco" class="form-control" type="text" placeholder="Preço">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="senha" class="col-sm-2 col-form-label">URL:</label>
            <div class="col-sm-10">
                <input id="url" class="form-control" type="text" placeholder="URL">
            </div>
        </div>

        <div>
            <!-- Listar aqui as vantagens dessa empresa -->
        </div>
    
        <div class="btn_cadastrar form-group row m-0 p-2">
            <button type="button" class="btn btn-primary m-3" onclick="cadastrarVantagem()">Confirmar</button>
        </div>
    </form>
