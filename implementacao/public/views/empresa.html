    <title>Perfil da empresa</title>

<body onload="viewEmpresa(), estaLogado(2)">
    <div class="p-2">
        <a href="index.html"><h1><i class="bi bi-arrow-left-circle mr-1"></i>Início</h1></a>
    </div>
    <form>
        <div class="form-group row m-0 p-2">
            <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input id="nome" class="form-control" type="text" placeholder="Seu nome">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="cnpj" class="col-sm-2 col-form-label">CNPJ:</label>
            <div class="col-sm-10">
                <input id="cnpj" class="form-control" type="text" placeholder="Seu cnpj">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input id="email" class="form-control" type="text" placeholder="Seu email">
            </div>
        </div>
        <div class="form-group row m-0 p-2">
            <label for="senha" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-9">
                <input id="senha" class="form-control" type="password" placeholder="Sua senha">
            </div>
            <i id="senhaIcon" class="bi bi-eye-slash" onclick="visibilidadeDaSenha()"></i>
        </div>

        <div>
            <!-- Listar aqui as vantagens dessa empresa -->
        </div>
    
        <div class="form-group row m-0 p-2">
            <button type="button" class="btn btn-primary m-3" onclick="updateEmpresa()">Alterar dados</button>
            <button type="button" class="btn btn-danger m-3" onclick="deletarEmpresa()">Deletar conta</button>
        </div>
    </form>
</body>

</html>
