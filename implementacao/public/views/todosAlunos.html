<!DOCTYPE html>
<html>
<head>
    <title>Visualizar todos os alunos</title>
    <script src="../js/main.js" defer></script>
    <script src="../js/aluno.js" defer></script>
</head>
<body>
    <h1>Alunos Cadastrados</h1>
    <div id="alunos"></div>

    <script>
        function viewAllAlunos() {
            fetch("http://localhost:3000/viewAllAlunos", {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            }).then(function(res) {
                res.json().then(function(data) {
                    if(!data.alunos){
                        window.alert(`${data.tipo} - ${data.mensagem}`)
                    } else {
                        let alunosDiv = document.getElementById('alunos');
                        data.alunos.forEach(aluno => {
                            alunosDiv.innerHTML += `<p>Nome: ${aluno.nome}, CPF: ${aluno.cpf}, Email: ${aluno.email}, Endereço: ${aluno.endereco}, Instituição: ${aluno.instituicao}, Curso: ${aluno.curso}</p>`;
                        });
                    }
                })
            })
        }

        window.onload = viewAllAlunos;
    </script>
</body>
</html>
